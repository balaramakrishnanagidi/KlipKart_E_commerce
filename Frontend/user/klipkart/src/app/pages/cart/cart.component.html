<div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div *ngFor="let item of cartItems" class="cart-item">
      <div class="product-details">
        <img [src]="item.product.imageUrl" alt="{{ item.product.name }}" class="product-image" />
        <div class="info">
          <h3>{{ item.product.name }}</h3>
          <p>Price: ₹{{ item.product.price }}</p>
        </div>
      </div>
      <div class="quantity-controls">
        <select [(ngModel)]="item.quantity" (change)="updateCartQuantity(item)" class="quantity-dropdown">
          <option *ngFor="let option of [1, 2, 3, 4, 5, 6, 7, 8, 9]" [value]="option">{{ option }}</option>
        </select>
        <p class="total-price">Total: ₹{{ item.product.price * item.quantity }}</p>
      </div>
    </div>
  </div>
